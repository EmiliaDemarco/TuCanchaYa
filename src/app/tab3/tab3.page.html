<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tu turno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Turnos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="carritoService.carrito.length">


    <ion-card-header color="secondary">
      <ion-card-title>Tu proximo partido será en</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let item of carritoService.carrito">
          <ion-thumbnail slot="start">
            <img alt="{{item.producto.nombre}}" src="{{item.producto.imagen}}" />
          </ion-thumbnail>
          <ion-label> {{item.producto.nombre}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>


    </ion-card>
    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title>el dia y horario:</ion-card-title>
      </ion-card-header>
      <ion-card-content> <ion-datetime></ion-datetime> </ion-card-content>
    </ion-card>
    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title>      <p>Total: ${{carritoService.totalCarrito}} </p></ion-card-title>
        <ion-card-subtitle><p *ngIf="!carritoService.carrito.length">No tienes ningún turno, <a [routerLink]="['/tabs/tab1']">reserva tu proximo partido</a></p></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
<p>Estas seguro que desear alquilar en dicho horario y lugar?</p>
<a id="RESERVAR" href="{{carritoService.generarMensaje()}}" target="_blank">SI</a>
<ion-button fill="clear" (click)="carritoService.limpiarCarrito()">NO</ion-button>
      </ion-card-content>
    </ion-card>
